<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display" contenteditable="false">
            <div class="display-top"></div>
            <div class="display-bottom"></div>
        </div>
        <br>

        <div class="buttons">
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="operator divide">&#247</div>  
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="operator add">+</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="operator subtract">-</div>
            <div class="operator multiply">&#215</div>
            <div class="number zero">0</div>
            <div class="equal">=</div>
            <div class="clear">C</div>
        </div>
    </div>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</body>
</html>
